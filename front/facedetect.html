  <script type="text/javascript">
    const realFileBtn = document.getElementById("real-file");
    const customBtn = document.getElementById("custom-button");
    const customTxt = document.getElementById("custom-text");

    customBtn.addEventListener("click", function() {
      realFileBtn.click();
    });

    realFileBtn.addEventListener("change", function() {
      if (realFileBtn.value) {
        customTxt.innerHTML = realFileBtn.value.match(
          /[\/\\]([\w\d\s\.\-\(\)]+)$/
        )[1];
        addPhoto("origin")
      } else {
        customTxt.innerHTML = "No file chosen, yet.";

  <script>
    var albumBucketName = 'ccccface';
    var bucketRegion = 'us-east-1';
    var IdentityPoolId = "us-east-1:bd35aa77-dacb-44de-a689-27e9752f9db2";

    AWS.config.update({
      region: bucketRegion,
      credentials: new AWS.CognitoIdentityCredentials({
        IdentityPoolId: IdentityPoolId
      })
    });

    var s3 = new AWS.S3({
      apiVersion: '2006-03-01',
      params: {Bucket: albumBucketName}
    });

    function addPhoto(albumName) {
      var files = document.getElementById('real-file').files;
      if (!files.length) {
        return alert('Please choose a file to upload first.');
      }
      var file = files[0];
      var fileName = file.name;
      var albumPhotosKey = encodeURIComponent(albumName) + '/';

      var photoKey = albumPhotosKey + fileName;
      s3.upload({
        Key: photoKey,
        Body: file,
        ACL: 'public-read'
      }, function(err, data) {
        if (err) {
          return alert('There was an error uploading your photo: ', err.message);
        }
        setTimeout(function(){}, 3000);
        alert('Successfully uploaded photo.');
        viewAlbum(albumName, fileName);
      });
    }

    function viewAlbum(albumName, fileName) {
      s3.listObjects({Prefix: ""}, function(err, data) {
        if (err) {
          return alert('There was an error viewing your album: ' + err.message);
        }
        // 'this' references the AWS.Response instance that represents the response
        var href = this.request.httpRequest.endpoint.href;
        var bucketUrl = href + albumBucketName + '/';

        var photos = data.Contents.map(function(photo) {
          if (photo.key == fileName) {
            var photoKey = photo.Key;
            var photoUrl = bucketUrl + encodeURIComponent(photoKey);
            return getHtml([
              '<span>',
                '<div>',
                  '<img style="width:128px;height:128px;" src="' + photoUrl + '"/>',
                '</div>',
              '</span>',
            ]);
          }
        });
        var htmlTemplate = [
          '<div>',
            getHtml(photos),
          '</div>',
        ]
        document.getElementById('app').innerHTML = getHtml(htmlTemplate);
      });
    }
  </script>>
